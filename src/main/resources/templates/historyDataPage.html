<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/dashboard/css/app.css}">
    <link rel="stylesheet" th:href="@{/dashboard/vendor/feather-icons-web/feather.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/dashboard/css/style.css}">
    <link rel="stylesheet" th:href="@{/dashboard/css/myStyle.css}">
    <style>

#calendar{
  height: 600px;
  background-color: white;
}

.curweek{
          background-color: blueviolet ;
        }

        .nextweek{
          background-color: greenyellow;
        }

        .weekends{
          background-color: gainsboro;
        }

        .holidays{
            background-color: #ff5599;
        }
          .incurweek{
            background-color: blueviolet;
          }
        

        .pastdays{
          background-color: #ffffbb;
        }

        .registerDate{
          background-color: aqua;
        }


.fade-in-right {
  opacity: 0;
  transform: translateX(50px);
  animation: fadeInRight 1s forwards;
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}


.rebox{
          background-color: greenyellow;
        }

        .rnebox{
          background-color: yellow;
        }

        .uebox{
          background-color: red;
        }

        @media (max-width: 576px){
#calendar2{
  min-height: 385px;
}
}



@media (min-width: 576px){
.modal-dialog {
    max-width: 900px;
    margin: 0.75rem auto;
}
}

.fade-in-left {
  opacity: 0;
  transform: translateX(-50px);
  animation: fadeInleft 1s forwards;
}

@keyframes fadeInleft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.swal2-container.swal2-center>.swal2-popup{
    width:360px;
   margin:auto;
   margin-top:10%;}
   
    </style>
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <!-- sidebar start -->
            
           <div th:replace="~{fragments :: html_sidebar}" ></div>
          
            <!-- sidebar end -->
            <div class="col-12  col-lg-9  col-xl-10 vh-100 content ">
                <!-- header start -->
               <div th:replace="~{fragments :: html_header}"></div>
                <!-- header end -->
                <!-- content start -->
                <div class="row">
                    
                     <!-- Modal -->
<div class="modal fade mt-5" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="mdi mdi-file-document-box menu-icon text-primary"></i>Announcement Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Announcement Text</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Date</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" >
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal 2-->
  <!-- Modal -->
<div class="modal fade mt-5" id="profileSetupModal" tabindex="-1" role="dialog" aria-labelledby="profileSetupModalLable" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="feather-user text-primary"></i>Profile Setup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                 <div class="col-5">
                     <div class="mb-3"><img
       src="img/user/avatar1.jpg"
       class="img-thumbnail"
       style="width:150px;"
     /></div>
                 <label for="formFileMultiple" class="form-label">Profile Upload</label>
     <input class="form-control" type="file" id="formFileMultiple" multiple />
                </div>
                <div class="col-7">
                 <div class="mb-3">
                     <label for="formFileMultiple" class="form-label">Employee ID</label>
     <input class="form-control" type="text" id="formFileMultiple" />
                 </div>
                 <div class="mb-3">
                     <label for="formFileMultiple" class="form-label">Name</label>
     <input class="form-control" type="text" id="formFileMultiple" />
                 </div>
                 <div class="mb-3">
                     <label for="formFileMultiple" class="form-label">Email</label>
     <input class="form-control" type="email" id="formFileMultiple" />
                 </div>
     
                </div>
                </div>
                 </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
                </div>
               
                                <!-- content start -->
                <div id="showContentRegsitereduser">
                  <div class="row" id="historycal">
                    <!-- <div class="col-12 ">
                       <div class="float-right my-3"> <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Announcement Data</button></div>
          -->
  
          <div id="liveAlertPlaceholder" class="position-absolute"></div>
          <!-- show data calendar  -->
  
          <div class=" d-flex  flex-sm-row flex-lg-row justify-content-center">
  
            <!-- history calendar -->
            <div id="calendar" class=" p-2  w-75 fadeInLeft d-none d-lg-block animated"></div>
      
            <!-- history category -->
            <div id="pricelist" class="p-2  w-50 d-flex flex-column fadeInRight animated">
              <div class="">
                <h1 class="text-center">Registration History in  <span class="curMonth"></span></h1>
              </div>
               
              
              <div class="registerType ">
                <div class="card mt-5">
                  <div class="card-header">
                    Staff Id : <span id="card-staffid"></span>
                  </div>
                  <div class="card-body">
                  
                    <div class="card-text d-flex justify-content-around">
                    <div class="form-check form-switch" id="checkRegisterEat">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckRegisterEat">
                      <label class="form-check-label" for="flexSwitchCheckRegisterEat">Register Eat</label>
                      </div>
                      <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckRegisterNoEat">
                      <label class="form-check-label" for="flexSwitchCheckRegisterNoEat">Register No Eat</label>
                      </div>
                      <div class="form-check form-switch ">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckUnRegisterEat">
                      <label class="form-check-label" for="flexSwitchCheckUnRegisterEat">Unregister Eat</label>
                      </div>
                    </div>
                  </div>
                  </div>
                 
              </div>
               
               <div class="totalch">
                <div class="card w-100 " style="width: 18rem;">
                  <ul class="list-group list-group-flush p-3">
                    <li class="list-group-item p-3 ">
                    <span>Register Days</span>
                    <span class="float-end" id="registerdays"></span>
                    </li>
                    <li class="list-group-item p-3">
                    <span>Register and Eat</span>
                    <span class="float-end" id="registerandeatdays"></span>
                    </li>
                    <li class="list-group-item p-3">
                    <span>Register and No Eat</span>
                    <span class="float-end" id="registerandnoeatdays"></span>
                    </li>
                    <li class="list-group-item p-3">
                    <span>Unregister and Eat</span>
                    <span class="float-end" id="unregisterandeatdays"></span>
                    </li>
                  </ul>
                  <div class="card-footer text-dark text-100">
                    <span>Total Spent in <span class="curMonth"></span></span>
                    <span class="float-end" id="totalprice"></span>
                  </div>
                  <div class="card-footer text-center d-block d-lg-none">
                       
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testmodal">
                      view registered history details
                    </button>
                    

</div>
                  </div>
               </div>
            </div>
          </div>
          </div>
                                
                                  </div>
                    </div>
                  
            </div>
        </div>

        <div id="testmodal" class="modal fade">   <!-- Modal -->
          <div class="modal-dialog modal-dialog-centered">
            <div  class="modal-content">
      
              <div class="modal-body">
                  <div id="calendar2"></div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div> 
        </div> <!-- End Modal -->
    </section>

   
<div th:replace="~{fragments :: html_script}"/></div>
</script>
  

    <!-- Template Javascript -->
    <script th:src="@{/userRole/js/main.js}"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
    <script th:src="@{/userRole/lib/wow/wow.min.js}"></script>
    <script th:src="@{/userRole/lib/easing/easing.min.js}"></script>
    <script th:src="@{/userRole/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/userRole/lib/counterup/counterup.min.js}"></script>
    <script th:src="@{/userRole/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/userRole/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/userRole/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <!-- <script th:src="@{/userRole/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script type='module' th:src="@{/userRole/js/userComponents/historycal.js}"></script>
    <script>
      var userId = '[[${userId}]]'
      var registeruser = '[[${session.register}]]'
      console.log('registered user :: ',registeruser,userId);
    </script>

 

</body>
</html>
