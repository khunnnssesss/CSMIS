function validateCosts(event) {
	
    var totalCost = parseFloat(document.getElementById("cost").value);
    var companyCost = parseFloat(document.getElementById("datPrice").value);
    var employeeCost = parseFloat(document.getElementById("empPrice").value);
    
    var sum = companyCost + employeeCost;
    
    if (sum !== totalCost) {
      document.getElementById("errorMessage").innerHTML = "The sum of Company Cost and Employee Cost must be equal to Total Cost.";
      event.preventDefault();
    } else {
      document.getElementById("errorMessage").innerHTML = "";
    }
  }

document.getElementById("cost").addEventListener("input", validateCosts);
document.getElementById("datPrice").addEventListener("input", validateCosts);
document.getElementById("empPrice").addEventListener("input", validateCosts);
//Custom rule for phone value
$.validator.addMethod("phoneOnly", function(value, element) {
    return this.optional(element) || /^\d+$/.test(value);
}, "Phone number should only contain digits.");
