<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
   <!--  Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{login/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{login/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{login/css/bootstrap.min.css}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{login/css/style.css}">

    <title>Login #4</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <!-- <div class="bg" style="background-image: url('images/bg_1.jpg');"></div> -->
    <div class="contents">

      <div class="container">
       <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-2">
              <span><img th:src="@{/login/images/logo.png}" class="img-logo"></span>
            <!--   <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <div th:if="${error != null}" class="text-center">
              		<p class="text-danger">[[${error}]]</p>
              </div>
              <div th:if="${message != null}" class="text-center">
              		<p class="text-success">[[${message}]]</p>
              </div>
              <p style="text-align: center;">We will be sending reset password your <br>E-mail</p>
              <form action="/doForgetPassword" method="post">
                <div class="form-group first">
                  <label for="username"><i class="fa-solid fa-user text-primary mr-2"></i>Enter Your Email</label>
                  <input type="email" class="form-control" placeholder="Enter your e-mail" name="email" id="email">
                </div>
                <button type="submit"  class="btn btn-block btn-primary btn-background"> <i class="fa-solid fa-right-to-bracket text-black mr-2"></i>Send</button>
                <div class="text-center">
                <a href="javascript:history.go(-1)" >Back</a>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{login/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{login/js/popper.min.js}"></script>
    <script th:src="@{login/js/bootstrap.min.js}"></script>
    <script th:src="@{login/js/main.js}"></script>
  </body>
</html>
