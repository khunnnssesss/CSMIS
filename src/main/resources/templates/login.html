<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
   <!--  Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{login/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{login/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{login/css/bootstrap.min.css}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{login/css/style.css}">

    <title>Login #4</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <!-- <div class="bg" style="background-image: url('images/bg_1.jpg');"></div> -->
    <div class="contents">

      <div class="container">
       <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-2">
              <span><img th:src="@{/login/images/logo.png}" class="img-logo"></span>
            <p class="mb-4" th:if="${error != null}" style="color:red;"><b>[[${error}]]</b></p>
            <p class="mb-4" th:if="${message != null}" style="color:green;"><b>[[${message}]]</b></p>
            <p class="mb-4" th:if="${status != null}" style="color:red;"><b>[[${status}]]</b></p>
            <p th:if="${param.error}" style="color:red;"><b>Credentials provided are invalid</b></p>
              </div>
              <form action="/login" method="post">
                <div class="form-group first">
                  <label for="username"><i class="fa-solid fa-user text-primary mr-2"></i>Username</label>
                  <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password"><i class="fa-solid fa-lock text-primary mr-2"></i>Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" name="password" id="password">
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" name="remember-me" id="remember-me"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a th:href="@{/forgetPassword}" class="forgot-pass"><i class="fa-solid fa-key text-primary mr-2"></i>Forgot Password</a></span> 
                </div>

                <button type="submit"  class="btn btn-block btn-primary btn-background"> <i class="fa-solid fa-right-to-bracket text-black mr-2"></i>Log In</button>

              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{login/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{login/js/popper.min.js}"></script>
    <script th:src="@{login/js/bootstrap.min.js}"></script>
    <script th:src="@{login/js/main.js}"></script>
  </body>
</html>
