<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{userFragments :: html_userhead}" />

<style>
    .swal2-container.swal2-center>.swal2-popup{
    width:360px;}
</style>

<body>
    <div class="container-fluid bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary"
            style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading..</span>
        </div>
    </div>
        <!-- Spinner End -->


      	<!-- Navbar & Hero Start -->
		<div class="p-0 navFixed">
			<div th:replace="~{userFragments :: user_sidebar}"></div>
		</div>
		
		<!-- Button trigger modal -->

		<!-- Modal 2-->
		<div th:replace="~{userFragments :: profile_sidebar}"></div>
		
			<!-- Modal 2 End -->




        <!-- Menu Start -->
        <div class="container-xxl pb-5 mt-5">
            <div class="container">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-5">
                        <div class="row g-3">
                            
                            <div class="col-6 text-end pt-5">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.5s" th:src="@{/userRole/img/about-3.jpg}">
                            </div>
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.7s" th:src="@{/userRole/img/about-4.jpg}">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 pt-5">
                    
 
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Feedback Us</h5>
                       
                        <form action="/user/submitFeedback" method="post" id="myFeedback">
                            
                            <div class="md-form amber-textarea active-amber-textarea-2">
                              <i class="fas fa-pencil-alt prefix"></i>
                              <textarea name="feedback" class="md-textarea form-control" rows="3" required></textarea>
                             
                            </div>
                            <div class="float-end mt-4"><button type="submit" class="btn btn-primary myFeedback">Comment</button></div>
                        </form>
                        
                       
                    </div>
                </div>
            </div>
        </div>
           
       
        <!-- Footer Start -->
        <div class="container-fluid  footer p-0 m-0 wow fadeIn mt-5" data-wow-delay="0.1s">
            <div class="bg-primary text-light py-3">
                <p class="text-center">@Copyright All Right Reserved!</p>
                </div>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <!-- <a href="#" class="btn btn-lg btn-warning btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a> -->
    </div>

    <!-- JavaScript Libraries -->
    <div th:replace="~{userFragments :: fo}"></div>
    <script>
        console.log("tejkajdof djo jojo");
console.log('user message :: [[${userProfileMessage}]]');
$(document).ready(function() {
        /* Check if the message is true */

    


        
        var message = '[[${message}]]'
        if (message == "true") {
            Swal.fire({
                text: 'User feedback send is successful!',
                icon: 'success',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            })
            }
        }

);
    
    $("#myFeedback").validate({
         rules:{
           feedback:{
              minlength: 3,
              maxlength:1000
          }
         
          },
          

        
        
        messages: {
          feedback:{
          required: "Please enter feedback suggestion!",
          minlength: "Feedback length at least 3 character",
          maxlength:"Feedback length  at most 1000 character"
        },
       

        submitHandler:function(form){
        form.submit();
        }
            
      }
      });
  

    </script>
</body>

</html>
