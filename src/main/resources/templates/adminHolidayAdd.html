<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
   

   var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var yyyy = today.getFullYear();

    today = yyyy + '-' + mm + '-' + dd;
    $('#date').attr('min', today);


 $("#myHoliday").validate({
   rules:{
   
    date:{
       
    },
    holidays:{
        minlength:2,
        maxlength:100
    },
    
   },
        
  
  messages: {
   
  date:{
    required: "Please choose your date",
    
  },
  holidays:{
   required: "Please enter your holiday",
   minlength: "Holidays name at least 2 characters",
   maxlength:"Holidays name at most 100 characters"
  },

  submitHandler:function(form){
  form.submit();
  }

}
}); 
 $(document).ready(function() {
	  
	      var error = /*[[${errorDuplicate}]]*/ null;
	      var success = /*[[${success}]]*/ null;
	     if (success) {
	         console.log("success");
	            Swal.fire({
	                text: success,
	                icon: 'success',
	                confirmButtonColor: '#3085d6',
	                confirmButtonText: 'OK'
	            })
	            }
	     if (error) {
	         console.log("success");
	            Swal.fire({
	                text: error,
	                icon: 'warning',
	                confirmButtonColor: '#d33',
	                confirmButtonText: 'OK'
	            })
	            }
	});

  
 $('form').on('submit', function() {
	    var meatInput = $('input[name="holidays"]');
	    var meatValue = meatInput.val();
	    var regex = /[1234567890!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

	    if (regex.test(meatValue)) {
	      Swal.fire({
	        text: 'Invalid input! Special characters are not allowed.',
	        icon: 'error',
	        confirmButtonColor: '#ff1f5a',
	        confirmButtonText: 'OK'
	      });
	      return false; // Prevent form submission
	    }

	    return true; // Allow form submission
	  });
        
</script>
